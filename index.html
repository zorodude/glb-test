<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="wrapper">
      <canvas id="scene"></canvas>
      <div class="info-wrapper">
        
        <div class="info full">
          <button id="toggle-canvas-size">Toggle Canvas Size</button>
          <span id="current-canvas-size"></span>
        </div>
        
        <div class="info info-1">
          <h3>Animations:</h3>
          <div id="ui">no animations detected...</div>
          <button id="reset-btn" style="margin-bottom:2em;">Reset Pose</button>
        </div>

        <div class="info info-2">
          <h3>Cameras:</h3>
          <div id="cameras"></div>
        </div>

        <div class="info info-3">
          <div class="structure-container">
            <h3>Structure:</h3>
            <div class="structure"></div>
          </div>
        </div>

        <div class="info info-4">
          <div class="samples">
            <a href="https://github.com/KhronosGroup/glTF-Sample-Assets/tree/main/Models" target="_blank">Get samples here.</a>
          </div>
        </div>

      </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
